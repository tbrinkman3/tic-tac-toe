<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <body>
    <div class='game-container'>
      <h1>Tic-Tac-Toe</h1>
      <h2 class='status'></h2>
      <div>
        <table class='game-board'>
          <tr class='row1'>
            <td class='1'></td>
            <td class='2'></td>
            <td class='3'></td>
          </tr>
          <tr class='row2'>
            <td class='4'></td>
            <td class='5'></td>
            <td class='6'></td>
          </tr>
          <tr class='row3'>
            <td class='7'></td>
            <td class='8'></td>
            <td class='9'></td>
          </tr>
        </table>

      </div>
      <button id='reset'>Reset Game Board</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
